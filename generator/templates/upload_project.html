{% extends "base.html" %}
{% load static %}

{% block title %}Subir Proyecto | QA Automation AI{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-6 py-10">
  <h1 class="text-3xl font-bold mb-8">Subir proyecto / archivo</h1>

  <form method="post" enctype="multipart/form-data" class="bg-slate-800 p-8 rounded-2xl border border-slate-700 space-y-6">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-semibold transition">
      Generar casos de prueba
    </button>
  </form>
</div>
{% endblock %}
